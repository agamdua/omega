{% extends "base.html" %}

{% block content %}

    <h1>{{ name|capitalize }}</h1>
    <hr/>
    <div class="resource-list">
        <dl>
            {% for column, value in resource %}
                <dt>{{ column }}</dt>
                <dd>{{ value }}</dd>
            {% endfor %}
        </dl>
    </div>
{% endblock %}
